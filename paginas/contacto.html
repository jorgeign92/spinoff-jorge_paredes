<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin-Off_Contacto</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header data-aos="fade-up" data-aos-duration="90000">
        <h1>Spin-Off</h1>
        <img src="../imagenes/Logo.jpg" alt="spinOffLogo" width="100" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
        <nav>
            <ul>
                <li><a href="../index.html">inicio</a></li>
                <li><a href="../paginas/peliculas.html">Peliculas</a></li>
                <li><a href="../paginas/series.html">Series</a></li>
                <li><a href="../paginas/miniseries.html">Miniseries</a></li>
                <li><a href="../paginas/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="POST">
                <fieldset class="fieldsetContacto">
                    <legend>CONTACTO</legend>
                    <div>
                        <label for="NombreApellido">Nombre y apellido:</label>
                            <input type="text" placeholder="Ej:Juan Perez" id="NombreApellido">
                    </div>
                    <div>
                        <label for="Mail">Correo electronico</label>
                            <input type="text" placeholder="Ej:juan.perez@mail.com" id="Mail">
                    </div>
                    <div>
                        <label for="Comentarios">Comentarios:</label>
                            <textarea name="" id="Comentarios" cols="30" rows="10" placeholder="Ej: Recomendaciones de peliculas, series y miniseries. Aportes de reseñas y valoraciones."></textarea>
                    </div>
                    <div>
                        <label for="APP">¿Que plataforma usas con mas frecuencia?</label>
                            <select name="" id="APP">
                            <option value="">Netflix</option>
                            <option value="">Amazon Prime</option>
                            <option value="">Disney +</option>
                            <option value="">Otra</option>
                            </select>
                    </div>
                    <div>
                        <p>Suscribirte al newsletter:</p>
                        <label for="newsletterSi">Si</label> <input type="radio" name="newsletter" id="newsletterSi">
                        <label for="newsletterNo">No</label> <input type="radio" name="newsletter" id="newsletterNo">
                    </div>
                    <div>
                    <label for="TermYCond">Acepto terminos y condiciones</label>
                        <input type="checkbox" id="TermYCond">
                    </div>
                    <div>
                        <input type="submit">
                        <input type="reset">
                    </div>
                </fieldset>
            </form>
        </main>
    <footer class="footer">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi unde corrupti assumenda! Culpa, tempora possimus.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
