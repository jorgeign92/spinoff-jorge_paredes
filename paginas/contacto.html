<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="peliculas, series, miniseries, reseñas, argentina, ranking, cine">
    <meta name="description" content="Reseñas de peliculas, series y miniseries, proximos estrenos, ranking semanal, lo mas visto de cada plataforma">
    <link rel="shortcut icon" href="../imagenes/Logo.jpg">
    <title>Spin-Off_Contacto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/main.scss">
</head>
<body>
    <header data-aos="fade-up" data-aos-duration="90000">
        <h1>Spin-Off</h1>
        <img src="../imagenes/Logo.jpg" alt="spinOffLogo" width="100" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menú</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="peliculas.html">Peliculas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="series.html">Series</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="miniseries.html">Miniseries</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
    </header>
    <main>
        <form action="" method="POST">
                <fieldset class="fieldsetContacto">
                    <legend>CONTACTO</legend>
                    <div>
                        <label for="NombreApellido">Nombre y apellido:</label>
                            <input type="text" placeholder="Ej:Juan Perez" id="NombreApellido">
                    </div>
                    <div>
                        <label for="Mail">Correo electronico</label>
                            <input type="text" placeholder="Ej:juan.perez@mail.com" id="Mail">
                    </div>
                    <div>
                        <label for="Comentarios">Comentarios:</label>
                            <textarea name="" id="Comentarios" cols="30" rows="10" placeholder="Ej: Recomendaciones de peliculas, series y miniseries. Aportes de reseñas y valoraciones."></textarea>
                    </div>
                    <div>
                        <label for="APP">¿Que plataforma usas con mas frecuencia?</label>
                            <select name="" id="APP">
                            <option value="">Netflix</option>
                            <option value="">Amazon Prime</option>
                            <option value="">Disney +</option>
                            <option value="">Otra</option>
                            </select>
                    </div>
                    <div>
                        <p>Suscribirte al newsletter:</p>
                        <label for="newsletterSi">Si</label> <input type="radio" name="newsletter" id="newsletterSi">
                        <label for="newsletterNo">No</label> <input type="radio" name="newsletter" id="newsletterNo">
                    </div>
                    <div>
                    <label for="TermYCond">Acepto terminos y condiciones</label>
                        <input type="checkbox" id="TermYCond">
                    </div>
                    <div>
                        <input type="submit">
                        <input type="reset">
                    </div>
                </fieldset>
            </form>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-md-6 col-lg-2">Derechos de autor</div>
                    <div class="ccol-4 col-md-3 col-lg-4">
                        <p>WhatsApp</p>
                        <p>Instagram</p>
                        <p>Facebook</p>
                    </div>
                    <div class="col-4 col-md-3 col-lg-6">
                        <form class="row g-3 needs-validation" novalidate>
                            <div>
                              <label for="validationCustomUsername" class="form-label">Mail</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                  Introduce una direccion de mail correcta
                                </div>
                              </div>
                            </div>
                            <div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                  Suscribirme al newsletter
                                </label>
                                <div class="invalid-feedback">
                                  You must agree before submitting.
                                </div>
                              </div>
                            </div>
                            <div class="col-12">
                              <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
